{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>URL Shortner</title>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <!-- Main CSS-->
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" style="text-align: center;">Sign Up</h2>

                    <!--   # ======================================== FORM ========================================     -->
                    <form method="POST" action="/signup">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-3">
                                <div class="input-group form-group">
                                    <label for="username" class="label">Username</label>
                                    <input type="text" class="form-control input--style-4" id="username" name="username" placeholder="Username" Required>
                                </div>
                            </div>
    
                            <div class="col-3">
                                <div class="form-group input-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control input--style-4" id="fname" name="fname" placeholder="First Name" Required>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-group input-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control input--style-4" id="lname" name="lname" placeholder="Last Name" Required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-3">
                                <div class="form-group input-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control input--style-4" id="email" name="email" placeholder="Email" Required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group input-group">
                                    <label for="pass1">Password</label>
                                    <input type="password" class="form-control input--style-4" id="pass1" name="pass1" placeholder="Password" Required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group input-group">
                                    <label for="pass2">Confirm Password</label>
                                    <input type="password" class="form-control input--style-4" id="pass2" name="pass2" placeholder="Confirm Password" Required>
                                </div> 
                            </div>
                        </div>
                        <div class="row row-space">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>

                        
                    </form>
                    <!--   # ======================================================================================     -->
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        ></script>
    <!-- Vendor JS-->


    <!-- Main JS-->
    <script src="{% static 'global.js' %}"></script>

</body>

</html>
