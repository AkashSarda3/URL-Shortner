{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="{% static 'homemain.css' %}">
  <link rel="stylesheet" href="{% static 'colors.css' %}">

</head>

<style>
  /* Apply flex layout to the body to ensure footer sticks to the bottom */
  body, html {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    font-family: 'Inter', sans-serif;
    padding-bottom: 0px;
  }

  /* Main content should take up remaining space */
  main {
    flex: 1;
  }

  /* Footer styling */
  .footer {
    background-color: black;
    padding: 20px;
    text-align: center;
    font-size: 0.9em;
  }
</style>

<body>
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <h1>Welcome, {{ userFname }}</h1>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="/list">Manage Your URLs</a></li>
          <li><a href="/stats">Statistics</a></li>
        </ul>
      </nav>
      <div class="position-relative">
        <a href="#" class="mx-2 js-search-open"><span class="fa fa-search"></span></a>
        <div class="search-form-wrap js-search-form-wrap">
          <form action="search-result.html" class="search-form">
            <span class="icon fa fa-search"></span>
            <input type="text" placeholder="Search" class="form-control">
            <button type="button" class="btn js-search-close"><span class="fa fa-times"></span></button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="event-schedule-area-two bg-color pad100">
      <div class="container">
          <!-- row end-->
          <div class="row">
              <div class="col-lg-12">
          
                  <div class="tab-content" id="myTabContent">
                      <div class="tab-pane fade active show" id="home" role="tabpanel">
                          <div class="table-responsive">
                              <table class="table">
                                  <thead>
                                      <tr>
                                          <!-- <th class="text-center" scope="col">Date</th> -->
                                          <!-- <th scope="col">Speakers</th> -->
                                          <th scope="col">Long URL</th>
                                          <th scope="col">Stub</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      {% for link in list_of_links %}
                                      <tr class="inner-box">
                                          <td>
                                              <div class="event-wrap">
                                                  <p><a href="{{ link.long_url }}">{{ link.long_url }}</a></p>
                                              </div>
                                          </td>
                                          <td>
                                              <div class="r-no">
                                                  <span><p><a href="{{ link.short_url }}"> {{ link.short_url }} </a></p></span>
                                              </div>
                                          </td>
                                          <td>
                                              <div class="primary-btn">
                                                  <a class="btn btn-primary" data-method="delete" href="/delete/{{ link.special_code }}">Delete</a>
                                              </div>
                                          </td>
                                      </tr>
                                      {% endfor %}
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
                  <div class="primary-btn text-center">
                      <a href="/homepage/Prerak" class="btn btn-primary">Create a new Url</a>
                  </div>
              </div>
              <!-- /col end-->
          </div>
          <!-- /row end-->
      </div>
  </div>
  </main>

  
  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <p>Made with <span style="color: #e25555;">&hearts;</span> by Team 5 and Team 16</p>
        </div>
      </div>
    </div>
  </footer>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
